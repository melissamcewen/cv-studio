job:
  title: "job title"
  company: "company name"
  keywords:
  # a list of keywords that are likely used to filter resumes in the applicant tracking system
    - "keyword"
    - "keyword"
  checklist:
  # a bullet list of both the responsibilities and qualifications recruiter is looking for, use as many as needed
    - "bullet point"
    - "bullet point"
  skills:
  # customize this section based on the specific languages and technologies listed in the input job description.
    - label: languages
      details: comma separated list of languages relevant to the job
    - label: technologies
      details: comma separated list of technologies relevant to the job


